 <body>

      <small id="status-message">Chargement du statut API...</small>
    </div>
  </div>
</body>
<script>
  const statusElement = document.getElementById("api-status-message")

  fetch("/api/status")
    .then(res => {
      if (!res.ok) throw new Error("API error")
      return res.json()
    })
    .then(data => {
      statusElement.textContent = data.message || "🚀 L'API est opérationnelle"
      statusElement.style.color = "#222"
    })
    .catch(() => {
      statusElement.textContent = "❌ L’API ne répond pas actuellement"
      statusElement.style.color = "#b00020"
    })
</script>


</html>
